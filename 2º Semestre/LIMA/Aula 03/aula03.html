<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <center><h1>Lanchonete do Clarão</h1>
    <hr>
    <h3>Peça seu lanche!</h3>
    </center>
    <form action="" method="">
        <p>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Insira seu nome" required/>
        </p>
        <p>
            <label for="datanasc">Data de Nascimento</label>
            <input id="datanasc" type="date"/>
        </p>
        <p>
            <label for="indica">Qaunto você nos indicaria?</label>
            <input id="indica" type="number" min="1" max="5"/>
        </p>
        <p>
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="Insira seu email" required/>
        </p>
        <p>
            <label for="cor">Cor favorita</label>
            <input id="cor" type="color"/>
        </p>
        <p>
            <label for="volume">Em qual volume você ouve música (0 a 100)</label>
            <input id="volume" type="range" min="0" max="100" value="50" oninput="valorVolume.textContent = this.value"/>
            <span id="valorVolume">50</span>
            <style>
                #volume { 
                    accent-color: rgb(67, 130, 237);
                }
            </style>
        </p>
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" id="masc" name="genero"/>
            <label for="masc">Masculino</label>
            <br>
            <input type="radio" id="fem" name="genero"/>
            <label for="fem">Feminino</label>
            <style>
                #masc{
                    accent-color: red;
                }
                #fem{
                    accent-color: purple;
                }
            </style>
        </fieldset>
        <br>
        <fieldset>
            <legend>Monte seu lanche</legend>
            <input type="checkbox" id="salada"/>
            <label for="salada">Salada</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="tom"/>
            <label for="tom">Tomate</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="quei"/>
            <label for="quei">Queijo</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="hamb"/>
            <label for="hamb">Hamburguer</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="bac"/>
            <label for="bac">Bancon</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="ceb"/>
            <label for="ceb">Cebola caramelizada</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="mi"/>
            <label for="mi">Milho</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="ov"/>
            <label for="ov">Ovo</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="pic"/>
            <label for="pic">Picles</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="aze"/>
            <label for="aze">Azeitona</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="maio"/>
            <label for="maio">Maionese</label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="ket"/>
            <label for="ket">Ketchup</label>
            <br>
            <style>
                #salada{
                    accent-color: rgb(16, 169, 16);
                }
                #tom{
                    accent-color: red;
                }
                #quei{
                    accent-color: rgb(242, 242, 36);
                }
                #hamb{
                    accent-color: brown;
                }
                #bac{
                    accent-color: rgb(167, 102, 27);
                }
                #ceb{
                    accent-color: rgb(119, 104, 37);
                }
                #mi{
                    accent-color: rgb(247, 225, 60);
                }
                #ov{
                    accent-color: rgb(255, 241, 225);
                }
                #pic{
                    accent-color: rgb(53, 128, 28);
                }
                #aze{
                    accent-color: rgb(75, 170, 41);
                }
                #maio{
                    accent-color: rgb(255, 253, 251);
                }
                #ket{
                    accent-color: rgb(213, 14, 14);
                }
            </style>
        </fieldset>
        <fieldset>
            <legend>Escolhe sua bebida</legend>
            <input type="checkbox" id="coca"/>
            <label for="coca"><img src="refrigerante_coca_cola_lata_350ml_c_12_359_1_20201021152315.webp" width="300" height="300"></label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="sprite"/>
            <label for="sprite"><img src="sprite.jpg" width="300" height="300"></label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="fantal"/>
            <label for="fantal"><img src="fanta laranja.webp" width="300" height="300"></label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="fantau"/>
            <label for="fantau"><img src="fanta uva.jpg" width="300" height="300"></label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="pepsi"/>
            <label for="pepsi"><img src="pepsi.webp" width="300" height="300"></label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="gua"/>
            <label for="gua"><img src="guarana.webp" width="300" height="300"></label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="aguag"/>
            <label for="aguag"><img src="aguagas.jpg" width="300" height="500"></label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="agua"/>
            <label for="agua"><img src="agua.jpg" width="300" height="500"></label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="suco"/>
            <label for="suco"><img src="suco.jpg" width="400" height="300"></label>
            <br>
            <!-- -------------------------------- -->
            <input type="checkbox" id="cerv"/>
            <label for="cerv"><img src="cerv.jpg" width="300" height="300"></label>
            <br>
        </fieldset>
        <br>
        <label for="info">Informações adionais</label>
        <textarea id="info"></textarea>
        <br>
        <label for="cidade">Informe a cidade</label>
        <select id="cidade">
            <option>Jaguariúna</option>
            <option>Amparo</option>
            <option>Pedreira</option>
            <option>Campinas</option>
        </select>
</form>
</body>
</html>
