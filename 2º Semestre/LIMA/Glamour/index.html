<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glamour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Bem-vindo(a) ao Glamour</h1>

        <div class="card hidden" id="login-cliente">
            <h2>Login do Cliente</h2>
            <form action="dashboard.html">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <a href="cadastro.html">Não tem cadastro? Cadastre-se</a>
        </div>

        <div class="card hidden" id="login-profissional">
            <h2>Login do Profissional</h2>
            <form action="dashboard.html">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <a href="cadastro.html">Não tem cadastro? Cadastre-se</a>
        </div>
    </main>
</body>
</html>
